<html>
<head>
    <meta charset="utf-8">

</head>
<body>

	<div id="container"></div>

	<script type="text/babel">
		var App = React.createClass({
			getInitialState(){
				return{
					arr: [ 
						
					]
				}
			},
			
			addtask(e){
				e.preventDefault();
				console.log(this.refs.inputTask.value);

				var tasksArray = this.state.arr.slice();

				tasksArray.push(
						this.refs.inputTask.value
				);

				this.setState({
						arr: tasksArray
				});
			
			},

			render(){
				return(
					<div className="main">
						<h1 className="header">React ToDo App</h1>
						<div className="">
							<form>
								<input ref="inputTask" placeholder="Enter Task" />
								<button onClick={this.addtask}>Add New Task</button>
								
								<ul id="taskList">
									
									{
									
										this.state.arr.map(function(text, i){
												return(<li key={i}>{text}</li>);
										})
									}
									
								</ul>

							</form>
						</div>
					</div>
				)
			}
		});

		ReactDOM.render(
			<App />,
			document.getElementById('container')
		);
	</script>
	
</body>
</html>
