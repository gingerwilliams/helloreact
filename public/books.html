<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>

</head>
<body>

	<div id="container"></div>

	<script type="text/babel">
		var App = React.createClass({
			getInitialState(){
				return{
					books: [
						
						{
						title: "JavaScript: The Good Parts", 
						author: "Douglas Crockford"
						},{
						title: "Eloquent JavaScript: A Modern Introduction to Programming",
						author: "Marijn Haverbeke"
						}
					]
				}
			},

			mountBook(e){
				e.preventDefault();
				
				var book = this.refs.inputBook.value
				var author = this.refs.inputAuthor.value

				console.log(book +  " " + author)

				var booklist = this.state.books

				booklist.push(
					{
						title: book,
						author: author
					}
				);

				this.setState({
					books: booklist
				});



				
			},

			render(){
				return(
					<div>
						<h1>React Book List</h1>

						<section>
							<form>
								<input ref="inputBook" placeholder="Enter Your Book" />
								<input ref="inputAuthor" placeholder="Enter Book Author" />
								<button onClick={this.mountBook}>Add To List</button>
							</form>
						</section>

						<section>
							<header>
								<h2>Reading List</h2>
							</header>
							<article>
								<ul>{

									this.state.books.map(function(text, i){
										return(
											<li key={i}>
												<input type="checkbox" />
												<p>{text.title}</p>
												<p>{text.author}</p>
												<button>delete</button>
											</li>
										)
									})

								}
								</ul>
							</article>
						</section>

					</div>
				)
			}
		});

		ReactDOM.render(
			<App />, 
			document.getElementById('container')
		);
		
	</script>
	
</body>
</html>
