<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">

	var App = React.createClass({
		getInitialState(){
			return{
				comments: [
					"Occupy irony crucifix food truck pitchfork."
				]
			}
		},
		
		render(){
			return(
				<div>
					<header>
						<h1>React Comment Component</h1>
					</header>
					
					<section>
						<h1>Submit Your Comments</h1>
						<form>
							<input ref="inputName" type="textbox" placeholder="your name..." />
							<input ref="inputComment" type="textbox" placeholder="message..." />
							<button>submit</button>
						</form>
					</section>

					<section>
						<article className="commentWrapper">
							<p>Ginger Williams:</p>
							<p>{this.state.comments}</p>
							<button>edit</button>
							<button>delete</button>
						</article>

					</section>

				</div>
			)
		}

	});
	
	ReactDOM.render(
		<App />,
		document.getElementById('container')
	);
</script>
</body>
</html>
